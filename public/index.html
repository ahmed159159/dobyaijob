<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Job Finder</title>
</head>
<body>
  <h1>ğŸ” AI Job Finder</h1>
  <form id="jobForm">
    <input type="text" id="title" placeholder="Job title" required>
    <input type="text" id="country" placeholder="Country (gb, de, etc.)" required>
    <input type="text" id="experience" placeholder="Experience years">
    <button type="submit">Search</button>
  </form>
  <ul id="results"></ul>

  <script>
    const form = document.getElementById("jobForm");
    const results = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      results.innerHTML = "Loading...";
      const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: document.getElementById("title").value,
          country: document.getElementById("country").value,
          experience: document.getElementById("experience").value
        })
      });
      const jobs = await res.json();
      results.innerHTML = jobs.map(job => `<li><a href="${job.redirect_url}" target="_blank">${job.title} - ${job.company.display_name}</a></li>`).join("");
    });
  </script>
</body>
</html>
